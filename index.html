<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP 控制台</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- 排版選單懸浮面板 -->
  <div class="layout-panel" style="position: fixed; top: 20px; right: 20px; z-index: 999;">
    <button data-layout="grid">🧊 Grid 模式</button>
    <button data-layout="list">📋 List 模式</button>
    <button data-layout="scroll">🔃 Scroll 模式</button>
  </div>

  <!-- 卡片容器結構 -->
  <div class="card-container">
    <div class="card">🚀 Alpha-X · 加密分析模組</div>
    <div class="card">🧠 Nova-Y · 自動化指標模組</div>
    <div class="card">🎴 Omega-Z · 收藏 NFT 卡片</div>
  </div>

  <!-- 排版切換腳本模組 -->
  <script src="src/layout-toggle.js"></script>
</body>
</html>

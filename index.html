<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP 控制台</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h1 class="section-title">🚀 MCP 控制台</h1>
  <input type="text" class="search-input" placeholder="🔍 搜尋幣種…" />

  <div class="card-grid" id="token-list"></div>

  <script>
    let allTokens = [];

    async function loadTokens() {
      const res = await fetch("tokens.json");
      allTokens = await res.json();
      renderList(allTokens);
    }

    function renderList(tokens) {
      const container = document.getElementById("token-list");
      container.innerHTML = "";
      tokens.forEach(t => {
        const score = calcScore(t.total_volume, t.price_change_percentage_24h);
        container.innerHTML += `
          <div class="card" onclick="location.href='token.html?id=${t.id}'">
            <h2>${t.name} (${t.symbol})</h2>
            <p>成交量：$${t.total_volume.toLocaleString()}</p>
            <p>24h 漲跌：<span class="${t.price_change_percentage_24h >= 0 ? 'text-green-400' : 'text-red-400'}">
              ${t.price_change_percentage_24h.toFixed(2)}%</span></p>
            <span class="trend-score">${score}</span>
          </div>
        `;
      });
    }

    function calcScore(volume, change) {
      const v = Math.min(volume / 1e9, 2);
      const c = change / 5;
      return parseFloat(Math.max(5, Math.min(10, (v + c) * 1.5)).toFixed(1));
    }

    loadTokens();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src https://api.coingecko.com; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self';" />
  <title>MCP - 幣種分析儀表板</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="text-3xl font-bold text-white">📈 MCP 幣圈儀表板</h1>
    <p class="text-gray-300 mt-1 text-sm">即時展示高流通幣種與趨勢分析</p>
  </header>

  <main class="container">
    <section class="search-bar">
      <input type="text" id="token-search" placeholder="🔍 搜尋幣種名稱或代號" class="search-input" />
    </section>

    <section class="status-banner">
      <div id="token-loading" class="loading-banner"></div>
      <div id="refresh-banner" class="refresh-banner"></div>
    </section>

    <section>
      <h2 class="section-title text-yellow-300">🔥 推薦幣種</h2>
      <div id="recommended-coins" class="recommended-grid"></div>
    </section>

    <section>
      <h2 class="section-title text-cyan-300">📊 所有幣種</h2>
      <div id="token-list" class="token-grid"></div>
    </section>
  </main>

  <footer class="footer text-xs text-gray-400">
    <p>© MCP Crypto Intelligence. 資料來源：CoinGecko</p>
  </footer>

  <script src="scripts.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP 控制台</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body class="layout-grid">

  <header class="text-center py-6">
    <img src="assets/mcp-logo.svg" alt="MCP Logo" class="logo" />
    <h1 class="text-2xl font-bold text-yellow-300 mt-2">🧠 MCP 控制台 v2.3</h1>
    <p class="text-sm text-gray-400">推薦艦橋 · 加密分析 · 自動化更新 · 收藏模組</p>
  </header>

  <!-- 🧊 排版選單 -->
  <div class="layout-panel" style="position: fixed; top: 20px; right: 20px; z-index: 999;">
    <button data-layout="grid">🧊 Grid</button>
    <button data-layout="list">📋 List</button>
    <button data-layout="scroll">🔃 Scroll</button>
  </div>

  <!-- 🎨 主題選單 -->
  <div class="theme-panel" style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
    <button data-theme="galaxy">🌌 銀河</button>
    <button data-theme="bridge">🛰️ 艦橋</button>
    <button data-theme="chip">🧬 晶片</button>
  </div>

  <!-- 🔎 搜尋欄 -->
  <main class="max-w-4xl mx-auto px-4">
    <input type="text" id="search" placeholder="🔍 搜尋幣種名稱或代號" class="search-bar" />

    <!-- 🚀 推薦幣種 -->
    <section class="mt-6">
      <h2 class="section-title">🚀 推薦幣種</h2>
      <div id="recommended-list"></div>
    </section>

    <!-- 📊 所有代幣 -->
    <section class="mt-6">
      <h2 class="section-title">📊 所有代幣</h2>
      <div id="token-list"></div>
    </section>

    <!-- 🎴 收藏艦橋 -->
    <section class="mt-8">
      <h2 class="text-yellow-400 text-xl font-bold">🎴 我的收藏艦橋</h2>
      <select id="theme-selector" style="margin:12px;">
        <option value="starship">🛰️ 星艦型</option>
        <option value="retro">💾 資料磁片型</option>
        <option value="chip">🧬 AI 晶片型</option>
      </select>
      <button onclick="clearFavorites()" style="margin:12px">🗑️ 清空收藏艦橋</button>
      <div id="favorites-deck" class="nft-grid"></div>
    </section>

    <!-- 🔄 畫面狀態提示 -->
    <section id="status" class="mt-6 text-xs text-center text-gray-500">
      🧩 畫面模式：Grid（已啟動）
    </section>

    <!-- 🧬 版本區 -->
    <section id="version-info" class="mt-3 text-xs text-gray-500 text-center">
      <p>🧬 正在解析版本資訊…</p>
    </section>

    <section id="loading" class="mt-3 text-center text-sm text-gray-500"></section>
  </main>

  <!-- 👾 Footer 區塊 -->
  <footer class="text-center mt-12 mb-6 text-xs text-gray-400">
    <p>👾 Powered by MCP Deck · GitHub Actions · CoinGecko API</p>
  </footer>

  <!-- 🔧 模組載入順序 -->
  <script src="scripts.js"></script>
  <script src="src/alert.js"></script>
  <script src="src/homepage-branding.js"></script>
  <script src="src/recommend-nft.js"></script>
  <script src="src/layout-toggle.js"></script>
  <script src="src/theme-toggle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP 控制台 | ai-ia.win</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body class="bg-gray-950 text-white font-sans">
  <header class="p-6 text-center border-b border-gray-800">
    <h1 class="text-3xl font-bold text-yellow-400 tracking-wide">📊 MCP 控制台</h1>
    <p class="text-sm text-gray-400 mt-2">用 AI 分析代幣熱度｜監控 Web3 趨勢</p>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <!-- 功能篩選區 -->
    <section class="mb-6">
      <div class="flex flex-wrap gap-4 justify-center text-sm text-gray-300">
        <button class="filter-tab active">24h Volume</button>
        <button class="filter-tab">Top Gainers</button>
        <button class="filter-tab">Top Losers</button>
        <select id="chain-select" class="bg-gray-800 text-white p-2 rounded">
          <option value="all">🌐 所有鏈</option>
          <option value="ethereum">Ethereum</option>
          <option value="solana">Solana</option>
        </select>
        <input type="text" id="token-search" placeholder="🔎 搜尋代幣或合約地址" class="bg-gray-800 text-sm px-3 py-2 rounded w-60">
        <button id="add-pair" class="bg-yellow-400 text-black px-3 py-2 rounded">＋ Add Pair</button>
      </div>
    </section>

    <!-- 代幣卡片模組 -->
    <section>
      <div id="token-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
  </main>

  <footer class="text-center text-gray-600 text-xs py-4 border-t border-gray-800">
    MCP 控制台 © 2025. Powered by ai-ia.win
  </footer>
</body>
</html>
